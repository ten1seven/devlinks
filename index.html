	<head>

		<!-- META -->
		<meta charset="utf-8">

		<!-- Force latest IE rendering engine (even in intranet) & Chrome Frame -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<!-- tell mobile browsers to scale -->
		<meta name="viewport" content="width=device-width">

		<title>Dev Links</title>

		<meta name="description" content="">
		
		<style>
			body {
				background: #eee;
			}
		</style>

	</head>
	<body>

		<a href="JS_TEST">Test Link 1</a> |
		<a href="http://www.google.com/">Google</a> |
		<a href="_TEST">Test Link 3</a>

		<!-- Javascript -->
		<script>
			
			var Util = Util || {};
			
			(function () {
			
				'use strict';
			
				Util = {
					
					
					vars: {
						body: document.getElementsByTagName('body')[0],
						msgContainer: document.createElement('div')
					},
			
					
					/* block dev links
					========================================================================== */
					devLinks: function() {
						
						var links = document.getElementsByTagName('a');
						for (var i = 0; i < links.length; i++) {
							if (links[i].getAttribute('href').indexOf('_TEST') > -1) {
								links[i].onclick = function() {
									//console.log(this.innerHTML);
									
									Util.addMessage(this.innerHTML);
									
									return false;
								}
							}
						}
						
					},
					
					addMessage: function(msg) {
						
						// create new element
						var message = document.createElement('div');
						var text = document.createTextNode(msg);
						message.appendChild(text);
						
						// add styles
						/*message.style.backgroundColor = '#c00';
						message.style.fontFamily = 'sans-serif';
						message.style.fontSize = '14px';
						message.style.color = '#fff';
						message.style.borderRadius = '6px';
						message.style.padding = '20px';
						message.style.position = 'absolute';
						message.style.top = Util.positionMessage() + 'px';
						message.style.right = '20px';
						message.style.width = '300px';
						message.className = 'util-message';*/
						
						// append to body
						Util.vars.body.appendChild(message);
						
					},
					
					positionMessage: function() {
						
						var messages = Util.getElementsByClassName(document.body,'util-message');
						console.log(messages.length);
						
						var top = 20;
						
						
						if (messages.length > 0) {
							
							
							top = messages[messages.length - 1].offsetTop + messages[messages.length - 1].clientHeight + 10;
							
							console.log( 'top: ' + messages[messages.length - 1].offsetTop );
							console.log( 'height: ' + messages[messages.length - 1].clientHeight );
							
						}
						
						return top;
						
					},
					
					
					getElementsByClassName: function(node, classname) {
						var a = [];
						var re = new RegExp('(^| )'+classname+'( |$)');
						var els = node.getElementsByTagName("*");
						for(var i=0,j=els.length; i<j; i++)
							if(re.test(els[i].className))a.push(els[i]);
						return a;
					}
					
			
				};
			
			}());
			
			Util.devLinks();
			
		</script>

	</body>
</html>
